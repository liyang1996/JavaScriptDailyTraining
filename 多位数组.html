    <div>aaa</div>

    <script>
       let divs= document.querySelectorAll('div');
        Array.from(divs,function(item){//Array.from()里会有第二个参数，第二个参数对数组里的每一个元素进行使用
            item.innerHTML="wowowo";
            item.style.backgroundColor="red";
            return item;
        })

        //数组是引用类型，const的原理是不改变内存地址，针对数组和对象是可以的，因为数组和对象
        const arr=[1,2];
        arr[1]=99;
        console.log(arr);


        //array.of与数组创建细节
        const hd=["ccc"];
        hd[3]='ert';//直接定义第四个，第二个和第三个直接用undefined填写
        

        let cms=new Array(6);//创建6个空元素
        let arra=Array.of(6)//创建数组，值为6 


        //类型检测和转换
        console.log(Array.isArray(hd));//检测是否为数组
        console.log(hd.toString());//将数组转化为字符串
        console.log(String(hd));
        console.log(hd.join("-"));//使用中划线链接起来

        let mini="iphone";

            0:'aa',

        }
