    //自定义过滤函数
    let hd = [1, 2, 3, 4, 5];
    function filter(array, callback) {
        let newarr = [];
        for (let value of array) {
            if (callback(value) == true) {
                newarr.push(value)
            }
        }
        return newarr
    }
    filter(hd, function (value) {
        return value > 2;
    })
