<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>

<body>

</body>
<script>
    let lesson = [
        { name: "asdf", type: "asdf" },
        { name: "abcn", type: "abcn" },
        { name: "qwer", type: "qwer" }
    ]

    for (let i = 0; i < lesson.length; i++) {
        lesson[i].name =`houdunren${lesson[i].name}`;

    }
    for(value of lesson){
        value.name=`houdunrenaaa ${value.name}`//结果同上
    }

    //基本类型的话不会影响原来数组的变化，引用类型的话就会影响原本的值



    for (const key in lesson) {
        lesson[key].name=`houdunren.com${lesson[key].name}`
    }


    //foreach可以随意操作dom元素，不用转换成数组
    

    console.log(lesson);
</script>

</html>
