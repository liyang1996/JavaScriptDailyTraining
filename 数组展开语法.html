            })

       let divsa =document.querySelectorAll('div');


        //dom节点上使用展开语法
        //dom节点原型中没有map方法，所以要转成数组
        
        Array.from(document.querySelectorAll('div')).map(function(item){
            console.log(item);
        })

        //原型链当中的方法
        
        //点语法,直接将div转成数组
        console.log([...divsa]);
        [...divsa].map(function(item){
         item.addEventListener('click',function(){
             this.classList.toggle('hide');
         })
