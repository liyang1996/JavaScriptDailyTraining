<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <script>
        let str ="tencent";
        console.log(str.slice(0,2));//可以为负数，负数从后边开始算
        console.log(str.substring(0,2));//不可以为负数，如果为负数，从0开始
        console.log(str.substr(0,2));//可以为负数，负数从后边开始截取
    </script>
</body>
</html>
